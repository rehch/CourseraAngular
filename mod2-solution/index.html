<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app >
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as tbctrl">
     <h2>To Buy:</h2>
      <ol>
        <li ng-repeat="item in tbctrl.items">
          Buy {{item.quantity}}  {{item.name}} 
          <button ng-click="tbctrl.removeItem($index);">Bought</button>
        </li>
      </ol>
     <!--
     <ul>
       
       <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       
     </ul>
     -->
     <div class="emptyMessage" ng-if="!tbctrl.items.length">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as abctrl">
     <h2>Already Bought:</h2>
     <!--
     <ul>
       <li>Bought 10 cookies</li>
     </ul>
     -->
     <ol>
       <li ng-repeat= "item in abctrl.items">
          Bought {{item.quantity}} of {{item.name}}
       </li>
     </ol>
     <div class="emptyMessage" ng-if="!abctrl.items.length" >Nothing bought yet.{{abctrl.items.length}}  </div>
    </div>
  </div>
</div>

</body>
</html>
